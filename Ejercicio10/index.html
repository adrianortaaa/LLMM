<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 10 – Functions</title>
    <script src="js10.js"></script>
</head>
<body>

<h1>JavaScript Function Exercises</h1>

<!-- max -->
<label>Max of 2 numbers:</label><br>
<input id="maxA" type="number"> 
<input id="maxB" type="number"> 
<button onclick="showMax()">Show</button><br>
<p id="outMax"></p>

<!-- maxOfThree -->
<label>Max of 3 numbers:</label><br>
<input id="m3A" type="number"> 
<input id="m3B" type="number"> 
<input id="m3C" type="number"> 
<button onclick="showMaxOfThree()">Show</button><br>
<p id="outMax3"></p>

<!-- isVowel -->
<label>Is vowel?</label><br>
<input id="vowelChar" type="text" maxlength="1"> 
<button onclick="showIsVowel()">Check</button><br>
<p id="outVowel"></p>

<!-- Rövarspråket -->
<label>Translate (rövarspråket):</label><br>
<input id="textRov" type="text"> 
<button onclick="showTranslate()">Translate</button><br>
<p id="outRov"></p>

<!-- sum, multiply -->
<label>Array (comma separated):</label><br>
<input id="arrayNums" type="text" placeholder="e.g. 1,2,3,4"> 
<button onclick="showSumMultiply()">Calc</button><br>
<p id="outSum"></p>

<!-- reverse -->
<label>Reverse string:</label><br>
<input id="revText" type="text"> 
<button onclick="showReverse()">Reverse</button><br>
<p id="outRev"></p>

<!-- sortWords -->
<label>Sort words:</label><br>
<input id="sortWordsIn" type="text" placeholder="e.g. cat,apple,banana"> 
<button onclick="showSortWords()">Sort</button><br>
<p id="outSort"></p>

<!-- findLongestWord -->
<label>Find longest:</label><br>
<input id="findLongestIn" type="text" placeholder="words separated by comma"> 
<button onclick="showLongest()">Find</button><br>
<p id="outLongest"></p>

<!-- filterLongWords -->
<label>Filter long words > i:</label><br>
<input id="filterWordsIn" type="text" placeholder="words"> 
<input id="filterI" type="number" placeholder="i"> 
<button onclick="showFilterLong()">Filter</button><br>
<p id="outFilter"></p>

<!-- charFreq -->
<label>Char frequency:</label><br>
<input id="freqText" type="text"> 
<button onclick="showCharFreq()">Count</button><br>
<p id="outFreq"></p>

</body>
</html>
